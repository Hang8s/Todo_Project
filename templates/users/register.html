{% extends "base.html" %}

{% block title %}Register | Todo App{% endblock %}

{% block content %}
<div class="container">
    <h2 style="text-align:center; margin-bottom:20px;">Register</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="form-error">{{ field.errors }}</div>
            {% endif %}
        {% endfor %}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
